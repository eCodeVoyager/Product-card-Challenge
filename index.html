<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card Component #2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="mainImg"
        src="images/image-product-desktop.jpg"
        alt="image-product-desktop"
      />
      <div class="card-text">
        <h1 class="gray">PERFUME</h1>
        <p class="dark-gray">
          Gabrielle Essence Eau <br /><span>De Parfum</span>
        </p>
        <p class="gray" id="p-mid">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polage, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h2>$149.99</h2>
          <h3 class="gray"><del>$169.99</del></h3>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="icon-cart" /> Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
